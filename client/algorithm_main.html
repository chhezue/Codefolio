<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>알고리즘 &amp; 자료구조 학습</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000"
            data-border-radius="small"></script>
</head>
<body class="bg-gray-50 font-[&#39;Noto_Sans_KR&#39;]">
<nav class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png"
                         alt="Logo"/>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-12">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">알고리즘 학습 기록</h1>
        <p class="text-lg text-gray-600">알고리즘과 자료구조 문제 풀이를 통한 학습 여정을 기록합니다.</p>
    </div>

    <div class="flex justify-between items-center mb-8">
        <div class="flex space-x-4">


        </div>

        <div class="flex space-x-4">
            <div class="relative">
                <input type="text" placeholder="검색"
                       class="!rounded-button pl-10 pr-4 py-2 border border-gray-300 focus:border-custom focus:ring-1 focus:ring-custom"/>
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>

            <select class="!rounded-button pl-4 pr-8 py-2 border border-gray-300 focus:border-custom focus:ring-1 focus:ring-custom appearance-none bg-white">
                <option>난이도</option>
                <option>쉬움</option>
                <option>중간</option>
                <option>어려움</option>
            </select>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-100">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-lg font-semibold text-gray-900">이진 트리 순회</h3>
                <span class="px-3 py-1 text-sm font-medium bg-green-100 text-green-800 rounded-full">쉬움</span>
            </div>
            <div class="space-y-3">
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-code mr-2"></i>
                    <span>DFS, 재귀</span>
                </div>
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    <span>2024.01.15</span>
                </div>
                <div class="flex flex-wrap gap-2">


                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-100">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-lg font-semibold text-gray-900">퀵 정렬 구현</h3>
                <span class="px-3 py-1 text-sm font-medium bg-yellow-100 text-yellow-800 rounded-full">중간</span>
            </div>
            <div class="space-y-3">
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-code mr-2"></i>
                    <span>정렬, 분할정복</span>
                </div>
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    <span>2024.01.14</span>
                </div>
                <div class="flex flex-wrap gap-2">


                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-100">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-lg font-semibold text-gray-900">다익스트라 알고리즘</h3>
                <span class="px-3 py-1 text-sm font-medium bg-red-100 text-red-800 rounded-full">어려움</span>
            </div>
            <div class="space-y-3">
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-code mr-2"></i>
                    <span>그래프, 최단경로</span>
                </div>
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    <span>2024.01.13</span>
                </div>
                <div class="flex flex-wrap gap-2">


                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-gray-100 mt-16">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center text-gray-600">
            <p>© 2024 알고리즘 &amp; 자료구조 학습. All rights reserved.</p>
        </div>
    </div>
</footer>


</body>
</html>
