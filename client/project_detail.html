<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>프로젝트 상세 - 개발자 포트폴리오</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
<script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50">
    <!-- 헤더 컴포넌트 -->
    <div id="header"></div>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-16">
            <h1 class="text-5xl font-bold text-gray-900 mb-4 bg-gradient-to-r from-custom to-blue-600 bg-clip-text text-transparent">${projectTitle}</h1>
            <p class="text-xl text-gray-600 border-l-4 border-custom pl-4 mt-6">${projectDescription}</p>
        </div>

        <!-- 프로젝트 개요 컴포넌트 -->
        <div id="project-overview"></div>

        <!-- 주요 기능 컴포넌트 -->
        <div id="project-features"></div>

        <!-- 기술적 도전과 해결과정 컴포넌트 -->
        <div id="project-challenges"></div>

        <!-- 실제 구현 화면 컴포넌트 -->
        <div id="project-gallery"></div>

        <!-- 프로젝트 문서 컴포넌트 -->
        <div id="project-docs"></div>

    <div class="flex justify-between items-center">
            <a href="${prevPageUrl}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 !rounded-button">
            <i class="fas fa-arrow-left mr-2"></i>
            이전 페이지
        </a>
        <div class="flex gap-4">
                <a href="${nextProjectUrl}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-custom hover:bg-custom/90 !rounded-button">
                다음 프로젝트
                <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
</main>

    <!-- 푸터 컴포넌트 -->
    <div id="footer"></div>

    <script>
        // 컴포넌트 로드 함수
        async function loadComponent(elementId, componentPath) {
            const response = await fetch(componentPath);
            const html = await response.text();
            document.getElementById(elementId).innerHTML = html;
        }

        // 페이지 로드 시 컴포넌트 로드
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadComponent('header', 'components/header.html'),
                loadComponent('project-overview', 'components/project_overview.html'),
                loadComponent('project-features', 'components/project_features.html'),
                loadComponent('project-challenges', 'components/project_challenges.html'),
                loadComponent('project-gallery', 'components/project_gallery.html'),
                loadComponent('project-docs', 'components/project_docs.html'),
                loadComponent('footer', 'components/footer.html')
            ]);

            // 템플릿 변수 대체
            replaceTemplateVariables();
        });

        // 템플릿 변수 대체 함수
        function replaceTemplateVariables() {
            const variables = {
                projectTitle: 'AI 기반 이미지 생성 플랫폼',
                projectDescription: '사용자의 텍스트 입력을 기반으로 고품질 이미지를 생성하는 웹 서비스',
                projectPeriod: '2023.09 - 2024.01',
                role: '풀스택 개발 (개인 프로젝트)',
                technologies: `
                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">React</span>
                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">Node.js</span>
                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">MongoDB</span>
                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">AWS</span>
                `,
                year: '2024',
                copyrightText: '개발자 포트폴리오',
                prevPageUrl: '#',
                nextProjectUrl: '#'
            };

            // 모든 템플릿 변수를 대체
            document.body.innerHTML = document.body.innerHTML.replace(/\${(\w+)}/g, (match, key) => {
                return variables[key] || match;
            });
        }
    </script>
</body>
</html>
