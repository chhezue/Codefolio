<!-- 프로젝트 문서 섹션 -->
<section class="bg-white rounded-lg shadow-sm p-8 mb-12">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">프로젝트 문서</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        ${docLinks}
    </div>
</section>

<!-- 문서 링크 템플릿 -->
<template id="doc-link-template">
    <a href="${linkUrl}" class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-custom transition-colors">
        <i class="${iconClass} text-2xl text-gray-700 mr-4"></i>
        <div>
            <h3 class="font-medium text-gray-900">${title}</h3>
            <p class="text-sm text-gray-600">${description}</p>
        </div>
    </a>
</template>

<!-- 프로젝트 통계 템플릿 -->
<template id="project-stats-template">
    <div class="flex items-center p-4 border border-gray-200 rounded-lg">
        <i class="fas fa-info-circle text-2xl text-gray-700 mr-4"></i>
        <div>
            <h3 class="font-medium text-gray-900">프로젝트 통계</h3>
            <div class="space-y-1 mt-1">
                <div class="flex justify-between mb-2">
                    <p class="text-sm text-gray-600"><i class="fas fa-star mr-1"></i>Stars: ${stars}</p>
                    <p class="text-sm text-gray-600"><i class="fas fa-code-branch mr-1"></i>Forks: ${forks}</p>
                </div>
                <p class="text-sm text-gray-600"><i class="fas fa-history mr-1"></i>Last updated: ${lastUpdated}</p>
            </div>
        </div>
    </div>
</template>
